<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza order form</title>
    <meta charset="utf-8">
    <style>
        table, th, td {
            border-style: solid;
            border-width: 1px;
        }
    </style>
</head>

<body>
    <form action="">
    <table>
        <tr>
            <th colspan="2"><strong>Pizza Shop 2.0</strong></th>
        </tr>
        <tr>
            <td><label for="name">Name</label></td>
            <td>
                <input type="text" id="name" name="customer_name">
            </td>
        </tr>
        <tr>
            <td>
                <label>Pizza Topping</label>
            </td>
            <td>
                <input type="radio" id="supreme" name="pizza_topping" value="supreme">
                <label for="supreme">Supreme</label> <br>
                <input type="radio" id="vegetarian" name="pizza_topping" value = "vegetarian">
                <label for="vegetarian">Vegetarian</label> <br>
                <input type="radio" id = "hawaiian" name="pizza_topping" value="hawaiian">
                <label for= "hawaiian">Hawaiian</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for = "sauce">Pizza Sauce</label>
            </td>
            <td>
                <select id = "sauce" name = "sauce">
                    <option value="tomato">Tomato</option>
                    <option value="barbeque">Barbeque</option>
                    <option value="seafood">Seafood</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Optional Extras</label>
            </td>
            <td>
                <input type="checkbox" id= "extra_cheese" name="extra_cheese" value="extra_cheese">
                <label for="extra_cheese">Extra Cheese</label>
                <input type="checkbox" id="gluten_free" name="gluten_free" value="gluten_free">
                <label for="gluten_free">Gluten Free Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <label>Delivery Instructions:</label> <br>
                <textarea name="instruction" style="width:98%; height:auto;"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="button" onclick="" value="Send my Order">
            </td>
        </tr>


    </table>
    </form>
</body>

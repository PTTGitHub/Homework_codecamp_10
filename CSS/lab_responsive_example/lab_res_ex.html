<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Responsive example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <style>
        * {
            padding:0;
            margin:0;
            box-sizing: border-box;
        }
        body {
            background-color: rgb(252, 246, 239);
        }
        .main {
            width:100%;
            height: 250px;
            background-image: url("https://picsum.photos/id/34/1500/200");
        }
        .logo {
            display: flex;
            padding:5px;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    
        <div class="main">
            <div class="logo">
                <span style="font-size: 1.5em; color: red;margin-left: 5px; font-weight: bold;">p</span>
                <img src="https://picsum.photos/id/33/20/20" style="margin:5px;display:inline-block"alt="">
            </div>

            <h2 class="display-4 fw-bold text-white text-center">pimclick</h2>
            <h2 class="display-4 text-white text-center">creative digital agency</h2>

            <div class="card" style="width:90%;margin:auto;">
                <div class="card-body">
                    <h4 class="card-title text-center fw-bold fs-1">Contact us <span style="color:red;">
                        today</span>
                    </h4>
                    
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="name">Your Name (required)</label>
                                    <input type="text" id="name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label" for="email">Your email (required)</label>
                                    <input type="text" id="email" class="form-control">
                                </div>
                        
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" id="subject" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="message">Your Message</label>
                            <textarea id="message" class="form-control" style="height:100px"></textarea>
                        </div>
                        <div class="mb-3 text-center">
                            <button class="btn btn-danger px-5" >SEND</button>
                        </div>
                    </form>

                </div>
                
            </div>
            <div class="text-end bg-primary" style="position:relative">
                <a href="" class="btn btn-warning" style="position:fixed; bottom:3px; right:3px;">Offline</a>
            </div>
        </div>


    

    
</body>
</html>
